{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="page-wrapper">
    <div class="content">
        <div class="page-header">
            <div class="page-title">
                <h4>Owner List</h4>
                <h6>View/Search Owner</h6>
            </div>
            <div class="page-btn">
                <a href="{% url 'owner_create' %}" class="btn btn-added">
                    <img src="{% static 'img/icons/plus.svg' %}" class="me-1" alt="Add New Driver">Add New Owner
                </a>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <div class="table-top">
                    <div class="search-set">
                        <button class="btn btn-filter" id="filter_search">
                            <img src="{% static 'img/icons/filter.svg' %}" alt="Filter">
                            <span><img src="{% static 'img/icons/closes.svg' %}" alt="Close"></span>
                        </button>
                        <button class="btn btn-searchset">
                            <img src="{% static 'img/icons/search-white.svg' %}" alt="Search">
                        </button>
                    </div>
                    <div class="wordset">
                        <ul>
                            <li><a data-bs-toggle="tooltip" data-bs-placement="top" title="PDF"><img src="{% static 'img/icons/pdf.svg' %}" alt="PDF"></a></li>
                            <li><a data-bs-toggle="tooltip" data-bs-placement="top" title="Excel"><img src="{% static 'img/icons/excel.svg' %}" alt="Excel"></a></li>
                            <li><a data-bs-toggle="tooltip" data-bs-placement="top" title="Print"><img src="{% static 'img/icons/printer.svg' %}" alt="Print"></a></li>
                        </ul>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table datanew">
                        <thead>
                            <tr>
                                <th>Owner ID</th>
                                <th>Owner Name</th>
                                <th>Owner Phone Number</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for owner in owners %}
                                <tr>
                                    <td>{{ owner.id }}</td>
                                    <td>{{ owner.name }}</td>
                                    <td>{{ owner.contact_details }}</td>
                                    <td>
                                        <a class="me-3" href="{% url 'owner_detail' owner.pk %}">
                                            <img src="{% static 'img/icons/eye.svg' %}" alt="View">
                                        </a>
                                        <a class="me-3" href="{% url 'owner_update' owner.pk %}">
                                            <img src="{% static 'img/icons/edit.svg' %}" alt="Edit">
                                        </a>
                                        <a class="confirm-text" href="{% url 'owner_delete' owner.pk %}">
                                            <img src="{% static 'img/icons/delete.svg' %}" alt="Delete">
                                        </a>
                                    </td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
