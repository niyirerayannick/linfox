<!DOCTYPE html>
<html>
<head>
    <title>Owner Form</title>
</head>
<body>
    <h1>{{ owner.pk|yesno:"Edit Owner,Add New Owner" }}</h1>
    <form method="post">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ owner.name|default_if_none:'' }}">
        <br>
        <label for="contact_details">Contact Details:</label>
        <input type="text" id="contact_details" name="contact_details" value="{{ owner.contact_details|default_if_none:'' }}">
        <br>
        <button type="submit">{{ owner.pk|yesno:"Update,Create" }}</button>
    </form>
    <a href="{% url 'owner_list' %}">Back to Owner List</a>
</body>
</html>
