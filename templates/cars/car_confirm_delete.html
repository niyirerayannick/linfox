{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="page-wrapper">
    <div class="content">
        <div class="page-header">
            <div class="page-title">
                <h4>Confirm Delete Car</h4>
                <h6>Are you sure you want to delete this car?</h6>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-12">
                        <!-- Display Car Details for Confirmation -->
                        <div class="form-group">
                            <p><strong>Registration Number:</strong> {{ car.registration_number }}</p>
                            <p><strong>Model:</strong> {{ car.model }}</p>
                            <p><strong>Fuel Type:</strong> {{ car.fuel_type }}</p>
                        </div>
                        <!-- Form for Deletion Confirmation -->
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-login">
                                <button type="submit" class="btn btn-danger">Yes, delete</button>
                                <a href="{% url 'car_list' %}" class="btn btn-cancel">No, go back</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
