{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="page-wrapper">
    <div class="content">
        <div class="page-header">
            <div class="page-title">
                <h4>Fuel Consumption</h4>
                <h6>{{ fuel_consumption.pk|yesno:"Edit Fuel Consumption,Add New Fuel Consumption" }}</h6>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-4">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="car">Choose Car</label>
                                <select id="car" name="car" required class="form-control">
                                    <option value="">Choose Car</option>
                                    {% for car in cars %}
                                        <option value="{{ car.id }}" {% if fuel_consumption.car and fuel_consumption.car.id == car.id %}selected{% endif %}>{{ car.registration_number }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label for="driver">Choose Driver</label>
                                <select id="driver" name="driver" required class="form-control">
                                    <option value="">Choose Driver</option>
                                    {% for driver in drivers %}
                                        <option value="{{ driver.id }}" {% if fuel_consumption.driver and fuel_consumption.driver.id == driver.id %}selected{% endif %}>{{ driver.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label for="destination">Choose Destination:</label>
                                <select id="destination" name="destination" required class="form-control">
                                    <option value="">Choose Destination</option>
                                    {% for destination in destinations %}
                                        <option value="{{ destination.id }}" {% if fuel_consumption.destination and fuel_consumption.destination.id == destination.id %}selected{% endif %}>{{ destination.starting_point }} to {{ destination.destination_point }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label for="amount_used">Fuel Amount Used:</label>
                                <input type="text" id="amount_used" name="amount_used" value="{{ fuel_consumption.amount_used|default_if_none:'' }}" class="form-control">
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label for="invoice_picture">Invoice Picture:</label>
                                <input type="file" id="invoice_picture" name="invoice_picture" class="form-control-file">
                                {% if fuel_consumption.invoice_image %}
                                    <img src="{{ fuel_consumption.invoice_image.url }}" class="mt-2 img-thumbnail" width="100">
                                {% endif %}
                            </div>
                        </div>
                        <div class="form-login">
                            <button type="submit" class="btn btn-submit me-2">{{ fuel_consumption.pk|yesno:"Update,Create" }}</button>
                            <a href="{% url 'fuel_consumption_list' %}" class="btn btn-cancel">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
